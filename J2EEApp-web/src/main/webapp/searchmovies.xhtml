
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>Search Movies Application</title>
    </h:head>
    <h:body>
        <h:form id="AjaxGuess">
            <h:outputScript library="javascript" name="ui.js" target="head"/>
            
            <h2>
                Hi, Search for the movie!!!
            </h2>
            <p>
                <h:inputText 
                    id="userNo" 
                    title="Type a number from 0 to 10:"
                    value="#{userNumberBean.userNumber}">
                    <f:validateLength
                        minimum="#{userNumberBean.minimum}"
                        maximum="#{userNumberBean.maximum}"/>
                </h:inputText>

                <h:commandButton id="submit" value="Submit" >
                    <f:ajax execute="userNo" render="result errors1" 
                            onevent="msg"/>
                </h:commandButton>
            </p>
            <p><h:outputText id="result" style="color:blue"
                             value="#{userNumberBean.response}"/>
            </p>

            <h:message id="errors1" showSummary="true" showDetail="false"
                       style="color: #d20005;
                       font-family: 'New Century Schoolbook', serif;
                       font-style: oblique;
                       text-decoration: overline" 
                       for="userNo"/>
        </h:form>
    </h:body>
</html>
